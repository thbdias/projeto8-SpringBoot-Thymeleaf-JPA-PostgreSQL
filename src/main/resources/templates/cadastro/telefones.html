<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
    
    <style type="text/css">
    	form input[type=submit]{
    		color: white;
    	}
    </style>            
</head>
<body>
	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
	<br />		
	<h5>Cadastro Telefones</h5>
	<br />	
	<a href="/cadastroPessoa" class="waves-effect waves-light btn">Cadastro Pessoa</a>
	<br />	
	<div th:each="p : ${pessoaObj}">
		<div class="row">			
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>
		</div>
	</div>
	
	<br />
	<br />
	
	<h5>Telefones</h5>
	<div class="row">
		<br />
			<div th:each="m : ${msg}">
				<span th:text = "${m}"></span>
			</div>
		<br />
		<form th:action="@{/addfonepessoa/{pessoaid}(pessoaid=${pessoaObj.id})}" method="post" class="col s12" 
				onsubmit="return validarCampos() ? true : false">		
			<div class="row">
				<div class="input-field col s6">
					<label class="active" for="idNumero">Número: </label>
					<input id="idNumero" name="numero" class="validate">
				</div>
				<div class="input-field col s6">
					<label class="active" for="idTipo">Tipo: </label>
					<input id="idTipo" name="tipo" class="validate">
				</div>
				
				<input class="waves-effect waves-light btn" type="submit" value="Adicionar">
			</div>
		</form>
	</div>
	
	<table class="striped">
		<tr th:each="fone : ${telefones}">
			<td th:text="${fone.numero}"></td>
			<td th:text="${fone.tipo}"></td>
			<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a></td>
		</tr>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.js"></script>   
    
    <script type="text/javascript">
    	function validarCampos(){
    		numero = document.getElementById('idNumero').value;
    		tipo = document.getElementById('idTipo').value;
    		
    		if (numero === ''){
    			alert('Número deve ser informado!');
    			return false;
    		}
    		else if (tipo === ''){
    			alert('Tipo deve ser informado!');
    			return false;
    		}
    		
    		return true;
    	}
    </script> 
</body>
</html>
