<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
    
    <style type="text/css">
    	form input[type=submit]{
    		color: white;
    	}
    </style> 
</head>
<body>
	
	<h1>Acesso ao Sistema</h1>
	
	<form th:action="@{/login}" method="post" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<label class="active">Login</label>
				<input type="text" name="username" class="validate">
			</div>			
		</div>
		<div class="row">
			<div class="input-field col s6">
				<label class="active">Senha</label>
				<input type="text" name="password" class="validate">
			</div>			
		</div>	
		
		<div class="row">
			<div class="input-field col s6">
				<input class="waves-effect waves-light btn" type="submit" value="Logar" name="Logar">				
			</div>
		</div>	
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
