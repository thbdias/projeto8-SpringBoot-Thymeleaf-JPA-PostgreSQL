<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
    <style type="text/css">
    	form input[type=submit]{
    		color: white;
    	}
    </style> 
</head>
<body>
	
	<h1>Acesso ao Sistema</h1>
	
	<form th:action="@{/login}" method="post" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<label class="active">Login</label>
				<input type="text" name="username" class="validate">
			</div>			
		</div>
		<div class="row">
			<div class="input-field col s6">
				<label class="active">Senha</label>
				<input type="text" name="password" class="validate">
			</div>			
		</div>	
		
		<div class="row">
			<div class="input-field col s6">
				<input class="waves-effect waves-light btn" type="submit" value="Logar" name="Logar">				
			</div>
		</div>	
	</form>
	
	
</body>
</html>
